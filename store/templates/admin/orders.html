{% extends 'base.html' %}
{% block title %}
  Admin Dashboard - Huckberry
{% endblock %}

{% block content %}
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="md:col-span-1">
      <nav class="bg-white rounded-lg shadow p-4 space-y-2">
        {% comment %} <a href="{% url 'admin_products' %}" class="block px-2 py-1 rounded hover:bg-blue-50">Manage Products</a>
        <a href="{% url 'admin_orders' %}" class="block px-2 py-1 rounded hover:bg-blue-50">View Orders</a>
        <a href="{% url 'admin_users' %}" class="block px-2 py-1 rounded hover:bg-blue-50">Users</a> {% endcomment %}
      </nav>
    </div>
    <div class="md:col-span-3">
      <div class="bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">Welcome, Admin</h1>
        <p class="text-gray-600">Choose an action from the left menu.</p>
      </div>
    </div>
  </div>
{% endblock %}
