{% extends 'base.html' %}
{% block title %}
  Profile - Huckberry
{% endblock %}
{% load static %}

{% block content %}
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Your Profile</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Update</button>
    </form>
  </div>
{% endblock %}
